    <header>
        <div class="caixa">
            <h1><img src="imagens/logo.png"></h1>
                 <nav>   
                    <ul>

                    </ul>
                </nav>
        </div>            
    </header>
        <main>
            <form action="post">
                <fieldset>
                    <div class="grupo">
                        <label for="nome" class="">Nome e Sobrenome</label>
                        <input type="text" id="nome" name="nome" values="nome" placeholder="Nome e Sobrenome" required>

                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" values="email" placeholder="Email" required>

                        <label for="tel">Telefone</label>
                        <input type="tel" id="tel" name="tel" values="tel" placeholder="Telefone" required>
                    </div>
                </fieldset>
                <button id="botao" type="submit"> Enviar Contato</button>
            </form>
        </main>
    <footer>
        <img src="imagens/logo-branco.png">
