<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos - Barbearia</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="CSS/produtos.css">
    <link rel="stylesheet" href="CSS/contato.css">
</head>
<body>
    
    <header>
        <div class="caixa">
            <h1><img src="imagens/logo.png" alt=" Logo da Barbearia Alura"></h1>
                 <nav>   
                    <ul>
                        <li><a href="index.html">    HOME     </a></li>
                        <li><a href="produtos.html"> PRODUTOS </a></li>
                        <li><a href="contato.html">  CONTATOS </a></li>
                    </ul>
                </nav>
        </div>            
    </header>
        <main>
            <form action="post">
                <fieldset>
                    <div class="grupo">
                        <label for="nome"> Nome e Sobrenome</label>
                        <input type="text" id="nome" name="nome" values="nome" placeholder="Nome e Sobrenome" required>

                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" values="email" placeholder="Email" required>

                        <label for="tel">Telefone</label>
                        <input type="tel" id="tel" name="tel" values="tel" placeholder="Telefone" required>
                    </div>
                </fieldset>

                <div class="msg">
                    <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Digite uma mensagem"></textarea>
                </div>

                <div class="contato">
                    
                    <legend>Como prefere o nosso contato ? </legend><br>
                                       
                    <label for="radio-email"><input type="radio" value="email" name="contato" id="radio-email"> Email</label>
                   
                    <label for="radio-telefone"> <input type="radio" value="telefone" name="contato" id="radio-telefone"> Telefone</label>
                    
                    <label for="radio-whatsapp"><input type="radio" value="whatsapp" name="contato" id="radio-whatsapp" checked> Whatsapp</label>

                    <fieldset>
                        <div class="horario">
                            <h3>Em qual horário prefere ser atendido ? </h3>
                            <select name="turno" id="turno">
                                <option selected disabled value=""> Selecione </option>
                                <option value=""> Manhã </option>
                                <option value=""> Tarde </option>
                                <option value=""> Noite </option>
                            </select>
                        </div>
                    </fieldset>
                </div>
                <label for="novidade"><input type="checkbox" id="novidade" name="novidade" value="novidade" checked>
                     Gostaria de receber nossas novidades por email ?
                </label>
            </form>

            <button id="botao" type="submit"> Enviar Contato</button>

        </main>
        
    <footer>
        <img src="imagens/logo-branco.png">
        <p class="copyright">Copyright Barbearia Alura - 2021 &#169;</p>
    </footer>

</body>
</html>
