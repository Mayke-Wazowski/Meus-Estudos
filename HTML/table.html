<!DOCTYPE html>
<head>
    <title>  tabelas</title>

</head>
    <body bgcolor="lightblue" >
        <h1 align="center"><font color="red">FORMATANDO TABELAS</font></h1>
        <hr>
        <h3 align="center"><font color="red">lista de cursos</font></h3>
    <table border="4"align="center" bgcolor="lightgray" bordercolor="Darkblue"
            width="500"height="200">
       <tr height="60">
             <!--TEXT HOLDER, titulo-->
            <th>Curso</th>
            <th>Carga Horária</th>
            <th>Valor</th>
            <th>Área de conhecimento</th>
        </tr>
        <tr>
            <!--COLSPAN mescla a coluna na horizontal-->
            <td colspan="4" align="center"> Valore sujeitos a alteração sem aviso prévio </td>
        </tr>
        <tr>
            <td height="60"><font color="blue">Front-End</font></td>
            <td>200h</td>
            <td>R$1500,00</td>
            <td>WEB</td>
        </tr>
        <tr>
            <td>Back-End</td>
            <td>220h</td>
            <td>R$2000,00</td>
            <td>Programação</td>
        </tr>
        <tr>
            <td>Full-Stack</td>
            <td>400h</td>
            <td>R$3000,00</td>
            <!--ROWSPAN mesclas as linha vertical-->
            <td rowspan="2">Desenvolvimento</td>
        </tr>
        <tr>
            <td>Client-Server</td>
            <td>400h</td>
            <td>R$3000,00</td>
            
        </tr>
        
    </table>





    </body>


</html>
