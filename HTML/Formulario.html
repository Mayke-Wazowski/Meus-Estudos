<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" type="text/css" href="css/div_r.css" >
    <title>Formulario</title>
</head>
<body>
    <div class="campo">
        <h1 id="titulo">Cadastro de DEVS</h1>
        <h3 id="stitulo">Complete com as suas informações</h3>
    </div>

    <form name="formulario" method="POST" target="_blank" >
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" values="nome" placeholder="Digite o seu nome" required>
                <label for="sobrenome"><strong>sobrenome</strong></label>
                <input type="text" name="sobrenome" values="sobrenome" 
                placeholder="Digite o sue sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>Em qual área você gosta:</strong> </label>
            <input type="radio" name="DevWeb" value="frontend" checked>Front-End
            <input type="radio" name="DevWeb" value="backend">Back-End
            <input type="radio" name="DevWeb" value="fullstack">Full-Stack
        </div>
        

        <div class="campo">
            <label for="senioridade"><strong>SENIORIDADE</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Senior</option>
                <option>Pleno </option>
            </select>
        </div>
        
        <fieldset id="check">
            <label><strong>Quais tecnologias você utiliza</strong></label>
            <input type="checkbox" id="tecnologia1" name="tecnologia1" value="Html">
            <!--Aqui se usa o for para fazer um link entre o checkbox e a label-->
            <label for="tecnologia1">HTML</label>
            <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
            <label for="tecnologia2">CSS</label>
            <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
            <label for="tecnologia1">JS</label>
            <input type="checkbox" id="tecnologia3" name="tecnologia4" value="C#">
            <label for="tecnologia2">C#</label>
            <!--COlocar mais cursos-->
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Conte um pouco da sua experiência:</strong></label>
            <textarea name="experiencia" id="resumo_cliente" rows="6" style="width: 26em"></textarea>
        </div>
        <br>
        <button id="botao" type="submit">Concluído</button>
    </form>
</body>
</html>
